config:
    name: 获取版本信息

teststeps:
-
    name: 获取token
    testcase: testcases/get_token.yml

-
    name: 获取版本信息
    request:
        headers:
            Authorization: Bearer $token
            platform: ${ENV(platform)}
            version: ${ENV(version)}
        url: ${ENV(base_url)}/version/last
        method: GET
    validate:
        - eq: ["body.code",200]
        - eq: ["body.message","success"]
        - contains: ["body.data", "versionNum"]